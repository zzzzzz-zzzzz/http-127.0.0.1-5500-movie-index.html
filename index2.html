    function renderResults(list) {
      resultsContainer.innerHTML = "";

      if (list.length === 0) {
        resultsContainer.innerHTML = `
          <div class="col-span-full text-center py-12">
            <p class="text-red-400 font-bold mb-1">
              no movie found
            </p>
            <p class="text-slate-500 text-sm">No movies match your search.</p>
            <p class="text-slate-400 text-xs mt-2">
              Try searching for a different title or clear the search box.
            </p>
          </div>
        `;
        return;
      }

      list.forEach((movie) => {
        const card = document.createElement("div");

        
        card.className =
          "cursor-pointer group bg-slate-900 rounded-xl overflow-hidden border border-slate-800 transition";

       
        card.classList.add("hover:border-neon");

    

        card.innerHTML = `
         
          <div class="p-3 relative">
            <h3 class="font-bold text-sm truncate text-slate-200 group-hover:text-neon transition">
              ${movie.title}
            </h3>
            <p class="text-xs text-slate-500 mt-1">${movie.year}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          loadDetails(movie.id);
        });

        resultsContainer.appendChild(card);
      });
    }

   
    function searchMovies() {
      const query = input.value.trim().toLowerCase();

      
      const filtered = movies.filter((m) =>
        m.title.toLowerCase().includes(query)
      );

      renderResults(filtered);
    }

    
    function loadDetails(id) {
      
      const movie = movies.find((m) => m.id === id);
      if (!movie) return;

      
      searchView.classList.add("hidden");
      detailsView.classList.remove("hidden");

      detailsContent.innerHTML = `
        <div class="flex flex-col md:flex-row gap-8">
          
          <div class="md:w-1/3 shrink-0">
            <img src="${posterUrl}"
                 class="rounded-lg w-full shadow-2xl shadow-black/50 object-cover ring-1 ring-white/10"
                 alt="${movie.title}">
            
            <div class="mt-4 grid grid-cols-2 gap-2 text-center">
              <div class="bg-slate-800/50 rounded p-2 border border-slate-700">
                <div class="text-xs text-slate-500 uppercase">Runtime</div>
                <div class="font-bold text-neon">${movie.runtime}</div>
              </div>
              <div class="bg-slate-800/50 rounded p-2 border border-slate-700">
                <div class="text-xs text-slate-500 uppercase">Rating</div>
                <div class="font-bold text-slate-200">${movie.imdbRating}</div>
              </div>
            </div>
          </div>
          
          
          <div class="md:w-2/3 space-y-5">
            <div>
              <h2 class="text-4xl font-black text-white leading-none mb-2">
                ${movie.title}
              </h2>
              <div class="flex flex-wrap gap-2 text-xs font-semibold tracking-wide text-slate-400">
                <span class="border border-slate-700 px-2 py-0.5 rounded text-neon">
                  ${movie.rating}
                </span>
                <span>${movie.year}</span>
                <span>â€¢</span>
                <span>${movie.runtime}</span>
              </div>
            </div>
            
            <div class="flex flex-wrap gap-2">
              ${
                (movie.genre)
                  .split(",")
                  .map(
                    (g) => `
                <span class="bg-slate-800 text-slate-300 text-xs px-3 py-1 rounded-full border border-slate-700 hover:border-neon transition cursor-default">
                  ${g.trim()}
                </span>`
                  )
                  .join("") || ""
              }
            </div>

            <div class="bg-slate-950/50 p-4 rounded-xl border border-slate-800">
              <p class="text-slate-300 leading-relaxed">
                "${movie.plot}"
              </p>
            </div>

            <div class="space-y-2 text-sm text-slate-300">
              <p class="flex border-b border-slate-800 pb-2">
                <span class="w-24 text-slate-500 font-semibold">Director</span>
                <span class="text-white">${movie.director}</span>
              </p>
              <p class="flex border-b border-slate-800 pb-2">
                <span class="w-24 text-slate-500 font-semibold">Writer</span>
                <span>${movie.writer}</span>
              </p>
              <p class="flex border-b border-slate-800 pb-2">
                <span class="w-24 text-slate-500 font-semibold">Actors</span>
                <span class="text-neon">${movie.actors}</span>
              </p>
              <p class="flex pt-1">
                <span class="w-24 text-slate-500 font-semibold">Awards</span>

            <div class="pt-4 flex items-center gap-3">

      detailsView.classList.add("hidden");
      searchView.classList.remove("hidden");
      if (!input.value) {
        input.focus();
      }
    }

    
    searchButton.addEventListener("click", () => {
      searchMovies();
    });

   
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        searchMovies();
      }
    });

 
    backButton.addEventListener("click", () => {
      showSearch();
    });

 
    renderResults(movies);
  </script>
</body>
</html>
