<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMBD - Movie Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 overflow-x-hidden selection:bg-neon selection:text-slate-900">
 
 
  <div class="pointer-events-none fixed inset-0 opacity-40 mix-blend-screen"
       style="background: radial-gradient(circle at 50% 0%, rgba(34, 211, 238, 0.15), transparent 50%);">
  </div>

  <div class="relative mx-auto flex min-h-screen max-w-6xl flex-col px-4 sm:px-6 lg:px-8">
  
   
    <header class="flex items-center justify-between py-6">
      <div class="flex items-center gap-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-slate-800 shadow-lg shadow-cyan-500/20 ring-1 ring-white/10">
          <span class="text-xl ">
            <img src="images/ChatGPT Image Dec 4, 2025, 05_52_11 PM.png"  />
          </span>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight text-slate-100">MMBD</h1>
          <p class="text-[0.65rem] uppercase tracking-wider text-slate-500 font-semibold">Explore • Discover • Chill</p>
        </div>
      </div>
      
    
    </header>

    <main class="flex flex-1 flex-col gap-12 pb-16 pt-8 lg:flex-row lg:items-center">
      
      
      <section class="w-full max-w-xl space-y-8 flex flex-col z-10">
        
     

        
        <div class="space-y-4">
          <h2 class="text-4xl font-extrabold tracking-tight sm:text-5xl lg:text-6xl text-white leading-[1.1]">
            Find your next
            <span class="bg-gradient-to-r from-neon via-sky-300 to-accent bg-clip-text text-transparent">
              movie night
            </span>
            in seconds.
          </h2>
          <p class="max-w-md text-base text-slate-400 leading-relaxed">
            Instant access to movies. Type a title to reveal plot details, cast members, and ratings.
          </p>
        </div>

        
        <div class="space-y-4">
          <label class="text-xs font-bold  colour-white gradient-white-100 uppercase tracking-widest text-slate-500">
            Start Exploring
          </label>

          <div class="flex flex-col sm:flex-row gap-3">
             
             <div class="relative flex-1 group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
               
               
                </div>
                <a href="index2.html"
               class="inline-flex items-left justify-center gap-2 rounded-xl bg-gradient-to-r from-neon to-cyan-500 px-6 py-3 text-sm font-bold uppercase tracking-wide text-slate-950 shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40 hover:brightness-110 active:scale-95 transition whitespace-nowrap">
               search Movies
           
               
             </div>

             <a href="index2.html"
               class="inline-flex items-left justify-center gap-2 rounded-xl bg-gradient-to-r from-neon to-cyan-500 px-6 py-3 text-sm font-bold uppercase tracking-wide text-slate-950 shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40 hover:brightness-110 active:scale-95 transition whitespace-nowrap">
               Explore More
             </a>
          </div>
          
          
        </div>

        
        <div class="mt-4 grid grid-cols-3 gap-3">
          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-4 backdrop-blur-sm">
            <p class="text-[0.65rem] uppercase tracking-wider text-slate-500 font-bold mb-1">SEARCH</p>
            <p class="text-lg font-bold text-slate-200">MOVIESb</p>
            <p class="text-[0.7rem] text-slate-400">YESSSSSSSS</p>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-4 backdrop-blur-sm">
            <p class="text-[0.65rem] uppercase tracking-wider text-slate-500 font-bold mb-1">Speed</p>
            <p class="text-lg font-bold text-slate-200">Instant</p>
            <p class="text-[0.7rem] text-slate-400">Using API</p>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/40 p-4 backdrop-blur-sm">
            <p class="text-[0.65rem] uppercase tracking-wider text-slate-500 font-bold mb-1">Detail</p>
            <p class="text-lg font-bold text-slate-200">basic</p>
            <p class="text-[0.7rem] text-slate-400">DETAILS</p>
          </div>
        </div>
      </section>

      
      <section class="hidden lg:block lg:flex-1 relative">
         <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[140%] h-[140%] bg-neon/10 blur-[100px] rounded-full pointer-events-none"></div>
         
         <div class="relative grid grid-cols-2 gap-4 opacity-90">
             <div class="space-y-4 pt-12">
                 <div class="bg-slate-800 rounded-lg h-64 w-full shadow-2xl rotate-[-6deg] overflow-hidden border border-slate-700/50 hover:rotate-0 transition duration-500">
                    <img src="images/op.jpg" alt="Poster" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition">
                 </div>
                 <div class="bg-slate-800 rounded-lg h-48 w-full shadow-2xl rotate-[-3deg] overflow-hidden border border-slate-700/50 hover:rotate-0 transition duration-500">
                    <img src="images/inter.jpg" alt="Poster" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition">
                 </div>
             </div>
             <div class="space-y-4">
                 <div class="bg-slate-800 rounded-lg h-48 w-full shadow-2xl rotate-[3deg] overflow-hidden border border-slate-700/50 hover:rotate-0 transition duration-500">
                    <img src="images/joker.jpg" alt="Poster" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition">
                 </div>
                 <div class="bg-slate-800 rounded-lg h-64 w-full shadow-2xl rotate-[6deg] overflow-hidden border border-slate-700/50 hover:rotate-0 transition duration-500">
                    <img src="images/ak.jpg" alt="Poster" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition">
                 </div>
             </div>
         </div>
      </section>

    </main>
  </div>
</body>
</html>
